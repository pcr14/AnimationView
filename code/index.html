<!DOCTYPE html>
<html>
<head>
	<title>Animation Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="intro">
		<div class="pcr">
			<video autoplay muted>
				<source src="../videos/graphics.mp4" type="video/mp4"/>
			</video>
		</div>
		<div class="pcr-content">
			<img src="../images/me.png">
			<div class="name">pcr anime </div>
			<div class="presents">presents</div>

		</div>
	</div>
	<div class="animation-itself">
		<div class="bird"></div>
		<div class="car1"></div>
		<div class="car2"></div>
		<div class="car3"></div>
		<div class="car4"></div>
		<div class="prince"></div>
		<div class="princess"></div>
	</div>
	<div class="finish">

		<div class="molecule">
			<video muted autoplay loop>
				<source src="../videos/molecule.mp4" type="video/mp4"/>
			</video>
		</div>
		<h1>UI view of Animation</h1>
	</div>
</body>
</html>
